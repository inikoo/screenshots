- pipeline: "Production"
  trigger_mode: "MANUAL"
  ref_name: "master"
  ref_type: "BRANCH"
  trigger_condition: "ALWAYS"
  actions:
  - action: "Building composer dependencies"
    type: "BUILD"
    working_directory: "/buddy/screenshots"
    docker_image_name: "library/php"
    docker_image_tag: "7.2-stretch"
    execute_commands:
    - "composer install"
    setup_commands:
    - "apt-get update && apt-get install -y git zip"
    - "curl -L https://phar.phpunit.de/phpunit.phar -o /usr/local/bin/phpunit"
    - "chmod +x /usr/local/bin/phpunit"
    - "curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer"
    - "# php ext gd"
    - "apt-get install -y libfreetype6-dev"
    - "apt-get install -y libjpeg62-turbo-dev"
    - "apt-get install -y libpng-dev"
    - "docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/ --with-png-dir=/usr/include/"
    - "docker-php-ext-install gd"
    - "# php ext zip"
    - "apt-get install -y zip"
    - "apt-get install -y unzip"
    - "apt-get install -y zlib1g-dev"
    - "docker-php-ext-install zip"
    - "# php ext pdo_mysql"
    - "docker-php-ext-configure pdo_mysql --with-pdo-mysql"
    - "docker-php-ext-install pdo_mysql"
    - ""
    - "docker-php-ext-configure sockets --enable-sockets"
    - "docker-php-ext-install sockets"
    mount_filesystem_path: "/buddy/screenshots"
    shell: "BASH"
    trigger_condition: "ALWAYS"
  - action: "Building node.js dependencies"
    type: "BUILD"
    working_directory: "/buddy/screenshots"
    docker_image_name: "library/node"
    docker_image_tag: "10"
    execute_commands:
    - "# yarn install"
    - "npm install"
    - ""
    setup_commands:
    - "npm install -g gulp grunt-cli"
    mount_filesystem_path: "/buddy/screenshots"
    shell: "BASH"
    trigger_condition: "ALWAYS"
  - action: "Setting permissions"
    type: "BUILD"
    working_directory: "/buddy/screenshots"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "18.04"
    execute_commands:
    - "chgrp -R www-data *"
    - "chown -R _USER_ *"
    - "chmod -R g+w tmp"
    - ""
    setup_commands:
    - "adduser --disabled-password --gecos \"\" inikoo"
    mount_filesystem_path: "/buddy/screenshots"
    shell: "BASH"
    trigger_condition: "ALWAYS"
  - action: "Rsync to production"
    type: "RSYNC"
    local_path: "/"
    remote_path: "screenshots"
    login: "_USER_"
    host: "_HOST_"
    port: "22"
    env_key: "secure!tDG7E6fP4npBFWf9fwphtA=="
    authentication_mode: "ENV_KEY"
    arguments: "--rsync-path=\"sudo rsync\""
    archive: true
    compress: true
    deployment_excludes:
    - "/.git/"
    - "/app_files"
    trigger_condition: "ALWAYS"
